<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/favicon.ico">
    <title>Building of the Year</title>
    <link href="/dist/style.css" rel="stylesheet">
  </head>

  <body class="font-en font-normal bg-black text-white">
    <main class="relative">
      <section>

        <div class="z-20 fixed top-5 md:block flex md:justify-start justify-between w-full px-5"> 
          <div class="py-1 sm:block hidden"><img src="./assets/logo/logo-txt.png" alt="logo" class="w-30" /></div>
          <div class="border-l-3 border-l-primary md:mt-10">
            <div class="md:w-38 w-60 ml-5">
              <p class="font-bold text-2xl leading-5">Building of the year 2013, Award Ceremony</p>
            </div>
          </div>
          <button class="hover:stroke-primary stroke-white  md:hidden"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="29.657" height="29.657" viewBox="0 0 29.657 29.657">
              <g transform="translate(-1151.763 -699.763)">
                <line x2="23.101" y2="23.101" transform="translate(1155.041 703.041)" fill="none"  stroke-linecap="round" stroke-width="4"/>
                <line x2="24" y2="24" transform="translate(1178.592 702.592) rotate(90)" fill="none"  stroke-linecap="round" stroke-width="4"/>
              </g>
            </svg>
          </button>
        </div>

        <div class="z-20 fixed bottom-5 px-5 flex md:flex-col md:items-start items-center content-center justify-between w-full"> 
          <span class="md:text-xl text-1xl md:leading-5.2 leading-6"> 1 / 30 </span>
          <button type="button" class="flex items-center btn-hover-5 md:my-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="17.869" viewBox="0 0 18 17.869">
              <path d="M8.849,10.077l3,1.507a3.646,3.646,0,1,1-1.106,2.2L7.591,12.2a4.5,4.5,0,1,1,0-6.53l3.149-1.583a3.644,3.644,0,1,1,1.106,2.2l-3,1.507a4.513,4.513,0,0,1,0,2.285" transform="translate(0 0)"/>
            </svg>
            <span class="ml-2 text-1xl leading-6"> Share Photo </span>
          </button>
          <div class="flex items-center content-center">
            <button class="hover:stroke-primary stroke-white md:block hidden mr-7 "> 
              <svg xmlns="http://www.w3.org/2000/svg" width="29.657" height="29.657" viewBox="0 0 29.657 29.657">
                <g transform="translate(-1151.763 -699.763)">
                  <line x2="23.101" y2="23.101" transform="translate(1155.041 703.041)" fill="none"  stroke-linecap="round" stroke-width="4"/>
                  <line x2="24" y2="24" transform="translate(1178.592 702.592) rotate(90)" fill="none"  stroke-linecap="round" stroke-width="4"/>
                </g>
              </svg>
            </button>
            <div class="flex items-center content-center h-12">
              <button class="btn-hover-5 h-full pr-2.5"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="32.618" height="28" viewBox="0 0 32.618 28">
                  <path d="M31.984,15.53,20.149,27.365A2.165,2.165,0,0,1,17.087,24.3l8.14-8.139H2.165a2.165,2.165,0,0,1,0-4.33H25.227L17.087,3.7A2.165,2.165,0,0,1,20.149.634L31.984,12.469a2.164,2.164,0,0,1,0,3.061" transform="translate(32.618 28) rotate(180)"/>
                </svg>
              </button>
              <button class="btn-hover-5 h-full pl-2.5"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="32.618" height="28" viewBox="0 0 32.618 28">
                  <path  d="M31.984,15.53,20.149,27.365A2.165,2.165,0,0,1,17.087,24.3l8.14-8.139H2.165a2.165,2.165,0,0,1,0-4.33H25.227L17.087,3.7A2.165,2.165,0,0,1,20.149.634L31.984,12.469a2.164,2.164,0,0,1,0,3.061" transform="translate(0 0)"/>
                </svg>
              </button>
            </div>
        </div>

        </div>
      </section>
        
      <img src="./assets/images/gallery/gallery-2.jpg" alt="gallery" class=" fixed md:object-none object-contain w-full h-full">

    </main>

  </body>
</html>
